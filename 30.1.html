<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30.1</title>
    <script src="./30.1.js" defer></script>
    <style>
      :root {
        font-size: 62.5%;
      }
      body,
      html * {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 2rem;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 3rem;
      }
      form {
        display: flex;
        flex-direction: column;
        width: 40rem;
        height: 12rem;
      }
      button {
        width: 13rem;
        height: 3rem;
        margin-top: 1rem;
      }
      .container {
        width: 100vw;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 300px);
        grid-gap: 1rem;
      }
      .photo {
        width: 70%;
        height: 70%;
        margin-bottom: 1rem;
      }
      .user {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        border: 0.2rem solid black;
        height: 300px;

      }
      .username{
        margin-bottom: 1rem;
      }
      h1 {
        margin-bottom: 4rem;
        font-size: 4rem;
      }
     
    </style>
  </head>
  <body>
    <h1>Github profiles finder</h1>
    <form>
        <label for="search-bar">Enter github username</label>
        <input type="text" id="search-bar">
        <button id="search-btn">Search</button>
        <submit></submit>
    </form>
    <div class="container">
        <div class="grid">
        </div>
    </div>
  </body>
</html>
